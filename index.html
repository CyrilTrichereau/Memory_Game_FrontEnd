<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ------------ -->
    <!-- --------- LINKS --------- -->
    <!-- Defaut Language -->
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://MemoryGameOClock.fr/"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" type="./image/ico" href="./img/favicon.ico" />

    <!--  CSS sheet -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <!-- ------------ -->
    <!-- --------- META DATA --------- -->
    <!-- Title and description -->
    <title>Memory Game pour O'Clock !</title>
    <meta
      name="description"
      content="Un jeu qui permet de faire travailler sa mémoire tout en s'amusant !"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="MemoryGameOClock" />
    <meta name="twitter:site" content="@MemoryGameOClock" />
    <meta name="twitter:title" content="Memory Game pour O'Clock !" />
    <meta
      name="twitter:description"
      content="Un jeu qui permet de faire travailler sa mémoire tout en s'amusant !"
    />
    <meta name="twitter:creator" content="@TrichereauCyril" />

    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="./img/printscreen.png" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Memory Game pour O'Clock !" />
    <meta property="og:type" content="Site Internet Officiel" />
    <meta property="og:url" content="https://MemoryGameOClock.fr/" />
    <meta property="og:image" content="https://orinoco/img/printscreen.png" />
    <meta
      property="og:description"
      content="Un jeu qui permet de faire travailler sa mémoire tout en s'amusant !"
    />
    <meta property="og:site_name" content="Memory Game pour O'Clock !" />
    <meta
      property="fb:admins"
      content="https://www.facebook.com/MemoryGameOClock/"
    />

    <!-- ------------ -->
    <!-- --------- SCRIPTS --------- -->
    <!-- Google Font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@0;1&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
  </head>
